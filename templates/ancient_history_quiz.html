<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient History Quiz - Bilingual Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .game-container {
            max-width: 700px; /* Slightly wider if questions are longer */
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .options button {
            display: block;
            width: 90%; /* Adjust width as needed */
            margin: 10px auto;
            padding: 12px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: left; /* Align text left for bilingual options */
            line-height: 1.4;
        }
        .options button:hover {
            background-color: #ddd;
        }
        #question-text {
            text-align: left; /* Align question text left */
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        #next-btn, #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header class="site-header">
         <div class="container header-container">
             <div class="logo"><a href="{{ url_for('home') }}" style="color: white; text-decoration: none;">Bilingual Tutor</a></div>
            </div>
    </header>

    <main>
        <div class="game-container" id="ancient-history-quiz-container" data-game-type="ancient_history">
            <h1>Quiz Bilingüe / Bilingual Quiz</h1>
            <p>La Historia Antigua – Ancient History</p>
            <hr>

            <div id="question-area">
                <h2 id="question-text">Loading question...</h2>
                <div id="options-area" class="options">
                    </div>
            </div>

            <div id="feedback-area" class="feedback"></div>
            <div id="score-area">Score: <span id="score">0</span></div>

            <button id="next-btn" style="display: none;">Next Question / Siguiente Pregunta</button>
            <button id="restart-btn" style="display: none;">Play Again? / ¿Jugar de nuevo?</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
